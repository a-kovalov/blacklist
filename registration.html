abel class="registration-form__description"> Przeczytałem i akceptuję <a href="#" class="registration-form__link" target="_blank">regulamin</a> <input class="checkbox" type="checkbox" name="accepted" value="yes" required> </label> </div> <div class="registration-form__field"> <button class="registration-form__button" type="submit"> Wyślij </button> </div> </form> <a class="registration-form__link" href="login.html" target="_blank"> Masz już konto? Zaloguj się </a> </div> </main> </body></html>
